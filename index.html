<html>
  <!-- The root element of the HTML document -->

<head>
  <!-- Head section containing meta information and links to resources -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Meta tag to set the viewport to scale with the device's width and initial scale of 1 -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Link to an external CSS file for styling -->
</head>

<body>
  <!-- Body section containing the main content of the document -->
  <h2>Food Pyramid</h2>
  <!-- Heading for the Food Pyramid section -->

  <div class="shelf">
    <!-- First shelf containing a triangle and controls -->
    <div class="triangle-up"></div>
    <!-- Div representing the triangle shape -->
    <br>
    <!-- Line break for spacing -->
    <div class="controls">
      <!-- Div containing the control buttons and counter for the triangle -->
      <button onclick="decreaseItems('triangle-up')">-</button>
      <!-- Button to decrease the count of triangle items, triggers decreaseItems function -->
      <span id="triangle-up-count" class="within-guideline">0</span>
      <!-- Span to display the current count of triangle items, initially set to 0 -->
      <button onclick="increaseItems('triangle-up')">+</button>
      <!-- Button to increase the count of triangle items, triggers increaseItems function -->
    </div>
  </div>

  <div class="shelf">
    <!-- Second shelf containing a white block and controls -->
    <div class="white"></div>
    <!-- Div representing the white block -->
    <br>
    <!-- Line break for spacing -->
    <div class="controls">
      <!-- Div containing the control buttons and counter for the white block -->
      <button onclick="decreaseItems('white')">-</button>
      <!-- Button to decrease the count of white block items, triggers decreaseItems function -->
      <span id="white-count" class="within-guideline">0</span>
      <!-- Span to display the current count of white block items, initially set to 0 -->
      <button onclick="increaseItems('white')">+</button>
      <!-- Button to increase the count of white block items, triggers increaseItems function -->
    </div>
  </div>

  <div class="shelf">
    <!-- Third shelf containing a trapezoid and controls -->
    <div class="trapezoid"></div>
    <!-- Div representing the trapezoid shape -->
    <div class="controls">
      <!-- Div containing the control buttons and counter for the trapezoid -->
      <button onclick="decreaseItems('trapezoid')">-</button>
      <!-- Button to decrease the count of trapezoid items, triggers decreaseItems function -->
      <span id="trapezoid-count" class="within-guideline">0</span>
      <!-- Span to display the current count of trapezoid items, initially set to 0 -->
      <button onclick="increaseItems('trapezoid')">+</button>
      <!-- Button to increase the count of trapezoid items, triggers increaseItems function -->
    </div>
  </div>

  <div class="shelf">
    <!-- Fourth shelf containing another trapezoid and controls -->
    <div class="trapezoid2"></div>
    <!-- Div representing another trapezoid shape -->
    <div class="controls">
      <!-- Div containing the control buttons and counter for the second trapezoid -->
      <button onclick="decreaseItems('trapezoid2')">-</button>
      <!-- Button to decrease the count of the second trapezoid items, triggers decreaseItems function -->
      <span id="trapezoid2-count" class="within-guideline">0</span>
      <!-- Span to display the current count of the second trapezoid items, initially set to 0 -->
      <button onclick="increaseItems('trapezoid2')">+</button>
      <!-- Button to increase the count of the second trapezoid items, triggers increaseItems function -->
    </div>
  </div>

  <div class="shelf">
    <!-- Fifth shelf containing yet another trapezoid and controls -->
    <div class="trapezoid3"></div>
    <!-- Div representing yet another trapezoid shape -->
    <div class="controls">
      <!-- Div containing the control buttons and counter for the third trapezoid -->
      <button onclick="decreaseItems('trapezoid3')">-</button>
      <!-- Button to decrease the count of the third trapezoid items, triggers decreaseItems function -->
      <span id="trapezoid3-count" class="within-guideline">0</span>
      <!-- Span to display the current count of the third trapezoid items, initially set to 0 -->
      <button onclick="increaseItems('trapezoid3')">+</button>
      <!-- Button to increase the count of the third trapezoid items, triggers increaseItems function -->
    </div>
  </div>

  <input type="date" id="record-date" onchange="validateDate()">
  <!-- Input field for selecting a date, triggers validateDate function on change -->

  <script src="scripts.js"></script>
  <!-- Link to an external JavaScript file for functionality -->
</body>

</html>
